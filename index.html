<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pratice-css-02</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <img src="./assets/image/image.png" alt="" />
    <div class="login-container">
      <div class="login">
        <div class="login__text">
          <p>Welcome back</p>
          <h2>Login to your account</h2>
        </div>

        <div class="login__input">
          <label for="">Email</label><br />
          <input type="email" value="John.snow@gmail.com" /><br />
          
          <label for="">Password</label><br />
          <input type="password" value="*******" />
        </div>

        <div class="login__support">
          <div class="checkbox">
            <input type="checkbox" value="1" id="click-checkbox" />
            <label for="click-checkbox"></label>
          </div>
          <span>Remember me</span>
          <a href="#">Forget password?</a>
          <div class="clear"></div>
        </div>

        <div class="login__btn">
          <div class="btn btn--green">
            <p>Login now</p>
          </div>

          <div class="btn btn--blue">
            <p>
              <img src="./assets/image/logo-gg.png" alt="" />Or sign-in with
              google
            </p>
          </div>
        </div>

        <div class="login__free">
          <p>Don't have an account? <a href="#">Join free today</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
